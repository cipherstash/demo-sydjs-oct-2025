## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
nodejs.pkg-path = "nodejs_24"
nodejs.version = "24.7.0"
_1password.pkg-path = "_1password"
pnpm.pkg-path = "pnpm"
pnpm.version = "10.14.0"
pnpm.pkg-group = "pnpm"
postgresql_17.pkg-path = "postgresql_17"

## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
ROOT_DIR = "$(git rev-parse --show-toplevel)"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
on-activate = """
  echo -e "📦 Installing dependencies...\n"
  pnpm install --frozen-lockfile

  echo -e "\n📝 Exporting NODE_EXTRA_CA_CERTS..."
  export NODE_EXTRA_CA_CERTS=/etc/ssl/certs/flox-ca-bundle.crt

  echo -e "\n✅ Done!"

  echo -e "\n🚀 Start demoing CipherStash:"
  echo -e ""
  echo -e "🔑 The 'load-env' command loads all environment variables for this project"
  echo -e "   using 1Password CLI integration."
  echo -e ""
  echo -e "📋 Prerequisites:"
  echo -e "   ✓ 1Password Desktop application installed"
  echo -e "   ✓ Authenticated with 1Password CLI: run 'op signin'"
  echo -e ""
  echo -e "⚠️  Important: If you haven't signed in to 1Password CLI,"
  echo -e "   'load-env' will not work and you'll see authentication errors."
  echo -e ""
  echo -e "💡 Quick setup:"
  echo -e "   1. Install 1Password Desktop from https://1password.com"
  echo -e "   2. Run: op signin"
  echo -e "   3. Run: load-env"
  echo -e ""
  echo -e "🛠️  Set up the demos:"
  echo -e "   1. Run: docker compose up"
  echo -e "   2. Run: pnpm run postgres:proxy:setup-proxy-config"
  echo -e "   3. Run: pnpm run postgres:protect:proxy-encrypt-config"
  echo -e ""
"""


## Profile script ----------------------------------------------------
## ... sourced by _your shell_ when you run 'flox activate'.
## -------------------------------------------------------------------
[profile]
common = '''
  alias load-env='echo -e "\n🔑 Loading local environment variables from the 1Password..." && op inject --force --in-file ${ROOT_DIR}/.env.tpl --out-file ${ROOT_DIR}/.env'
'''


