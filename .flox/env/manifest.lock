    "hook": {
      "on-activate": "  echo -e \"üì¶ Installing dependencies...\n\"\n  pnpm install --frozen-lockfile\n\n  echo -e \"\nüìù Exporting NODE_EXTRA_CA_CERTS...\"\n  export NODE_EXTRA_CA_CERTS=/etc/ssl/certs/flox-ca-bundle.crt\n\n  echo -e \"\n‚úÖ Done!\"\n\n  echo -e \"\nüöÄ Start demoing CipherStash:\"\n  echo -e \"\"\n  echo -e \"üîë The 'load-env' command loads all environment variables for this project\"\n  echo -e \"   using 1Password CLI integration.\"\n  echo -e \"\"\n  echo -e \"üìã Prerequisites:\"\n  echo -e \"   ‚úì 1Password Desktop application installed\"\n  echo -e \"   ‚úì Authenticated with 1Password CLI: run 'op signin'\"\n  echo -e \"\"\n  echo -e \"‚ö†Ô∏è  Important: If you haven't signed in to 1Password CLI,\"\n  echo -e \"   'load-env' will not work and you'll see authentication errors.\"\n  echo -e \"\"\n  echo -e \"üí° Quick setup:\"\n  echo -e \"   1. Install 1Password Desktop from https://1password.com\"\n  echo -e \"   2. Run: op signin\"\n  echo -e \"   3. Run: load-env\"\n  echo -e \"\"\n  echo -e \"üõ†Ô∏è  Set up the demos:\"\n  echo -e \"   1. Run: docker compose up\"\n  echo -e \"   2. Run: pnpm run postgres:proxy:setup-proxy-config\"\n  echo -e \"   3. Run: pnpm run postgres:protect:proxy-encrypt-config\"\n  echo -e \"\"\n"
    },
    "profile": {
      "common": "  alias load-env='echo -e \"\\nüîë Loading local environment variables from the 1Password...\" && op inject --force --in-file ${ROOT_DIR}/.env.tpl --out-file ${ROOT_DIR}/.env'\n"
    },
    "options": {}
  },
